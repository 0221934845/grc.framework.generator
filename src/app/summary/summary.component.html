<button mat-button (click)="generatePdf()" cdkFocusInitial style="float: right;"><mat-icon iconPositionEnd>picture_as_pdf</mat-icon>Generate PDF</button>

<br>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="index">
      <th mat-header-cell *matHeaderCellDef> Index </th>
      <td mat-cell *matCellDef="let element"> {{element.index + 1}} </td>
    </ng-container>
  
    <ng-container matColumnDef="recommendation">
      <th mat-header-cell *matHeaderCellDef> Recommendation </th>
      <td mat-cell *matCellDef="let element"> {{element.recommendation}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
</table>
  
<br>

<button mat-button (click)="generatePdf()" cdkFocusInitial style="float: right;"><mat-icon iconPositionEnd>picture_as_pdf</mat-icon>Generate PDF</button>
